<form class="panel-body" name="formEdit" ng-submit="formEdit.$valid && saveEdit(currentItem)" novalidate>
    <div class="form-group">
        <label>Name:</label>
        <input type="text" name="formEditName" class="form-control" ng-model="currentItem.name" required/>
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input type="email" name="formEditEmail" class="form-control" ng-model="currentItem.email" required/>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" name="formEditPass" class="form-control" ng-model="currentItem.passw" required/>
    </div>    

        <button type="submit" class="btn btn-primary" ng-disabled="!formEdit.$valid">Save</button> <!--Сохранение изменений--> 
        <button class="btn btn-primary" ng-click="cancelEdit()">Cancel</button> <!--Отмена правок-->
</form>
